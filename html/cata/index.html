<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/mui.min.css">
		<style>
			.mui-bar {background-color: #d62a2a;};
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" style="color:#EFEFF4" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" style="color:#EFEFF4" class="mui-title"></h1>
		</header>
		<div class="mui-content"></div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script type="text/javascript">
	
	
	    mui.plusReady(function(){
	   var self=plus.webview.currentWebview();
	   var num=self.num;
	   var cataID=self.cataId;
	   var fatherName=self.fatherName;
	    document.getElementById("title").innerHTML=fatherName;
	    	//启用双击监听
		mui.init({
			
			subpages:[{
				url:'cataList.html',
				id:'cataList.html',
				styles:{
					top: '45px',
					bottom: '0px',
				},extras:{
					num:num,cataId:cataID,fatherName:fatherName
				}
			}]
		});
	    });
		
	
		
	</script>

</html>
