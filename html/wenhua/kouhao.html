				<h3 style="margin-left: 25%;margin-bottom: 5%;">滴水聚力争先锋</h3>
				<p>“滴水石穿”、“不积小流无以成江海”，水的力量是至柔至刚的。滴水力量虽小，只要汇聚，却可以滔滔奔流不绝，拥有无穷无尽的力量。一花一世界，一叶一乾坤，邢台地税作为国家地税系统的基础组成元素，时刻高举党的旗帜，心中有党，爱岗敬业，充分发挥“滴水”的作用，助力国家经济腾飞。</p>
				<p>邢台地税人发挥“滴水”的精神，围绕省局和市委市政府的工作部署，认真对待每一件工作，积水成渊，聚沙成塔，更好地完成党和人民交给的任务。将党建品牌名“滴水先锋”巧妙地融入口号中，一脉相承，使整个党建品牌更加系统化，交相辉映。</p>
