			html,body{
				height: 100%;
				background: url(../../images/logo.png);
				background-size: 100% 90%;

			}

	<body>
		
		<div class="mui-bar mui-bar-nav"  >
			<a id="back" style="color:#EFEFF4" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="head" style="color:#EFEFF4" class="mui-title">邢台党建文化logo</h1>
		</div>
		<div class="mui-content" style="width: 100%;height: 100%;background: transparent;">
			<div style="position: absolute;top:40%;margin: 2%;">
				<h3>释义：</h3>
				<p>Logo包含党旗、水纹、品牌名及品牌口号等元素。</p>
				<p>Logo中的水纹与邢台地税的“滴水文化”一脉相承，并与党建品牌“滴水先锋”相呼应，象征着邢台地税。</p>
				<p>两条水纹形成环状围绕在党旗周围，寓意邢台地税工作紧紧围绕党的指示展开，不忘初心，忠于党和人民。同时，水纹形似象征互联网的英文字母“e”，寓意邢台地税党建紧跟互联网时代步伐，充分利用互联网提高党建效能。
党建品牌名和品牌口号位于Logo下方，与图形构成了和谐的整体。</p>
			</div>
		</div>
