<!DOCTYPE html>
<html>
	<head>

		<meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/mui.min.js"></script>
		<script>
			mui.plusReady(function(){

					}
				});
			});
		</script>
	</head>
	<body>
		 <ul class="mui-table-view "  id="c" >
